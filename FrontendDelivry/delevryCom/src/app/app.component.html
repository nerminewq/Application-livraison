<!-- Si l'utilisateur n'est pas connecté, afficher un autre contenu -->
<div *ngIf="!isLoggedIn">
    <app-header></app-header>
    <app-welcome></app-welcome>
    <ngx-ui-loader></ngx-ui-loader>
    <app-footer></app-footer>
  </div>
  
  <!-- Si l'utilisateur est connecté, afficher FullComponent avec ses sous-routes -->
  <div *ngIf="isLoggedIn" >
    <router-outlet></router-outlet>  <!-- Le router-outlet est suffisant ici -->
  </div>
