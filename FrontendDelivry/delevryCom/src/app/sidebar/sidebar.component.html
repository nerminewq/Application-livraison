<aside class="sidebar-section" [class.open]="isOpen">
  <mat-nav-list appAccordion>
    <ng-container *ngFor="let menuitem of menuItems">
      <mat-list-item>
        <a appAccordionToggle [routerLink]="['/delevry/', menuitem.state]">
          <mat-icon>{{ menuitem.icon }}</mat-icon>
          <span>{{ menuitem.name }}</span>
        </a>
      </mat-list-item>
    </ng-container>
  </mat-nav-list>
</aside>
