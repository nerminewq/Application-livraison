<div class="content">
    <mat-card class="main-card">
      <mat-card-header>
        <mat-card-title>
          <h1>Manage Restaurants</h1>
        </mat-card-title>
      </mat-card-header>
    </mat-card>
  
    <mat-card>
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </mat-card>
  
    <hr>
  
    <div class="response_table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.nomRestau }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.addresse }}</td>
        </ng-container>
  
        <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef>Contact Number</th>
          <td mat-cell *matCellDef="let element">{{ element.tel }}</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element" class="action-link">
        <mat-slide-toggle 
  (change)="onStatusChange($event, element.id)"
  [checked]="element.status === true"
  [disabled]="loadingStates[element.id]"
  matTooltip="Activate or Deactivate Restaurant">
  <mat-spinner *ngIf="loadingStates[element.id]" diameter="20"></mat-spinner>
</mat-slide-toggle>


          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
