<mat-card>
    <b><span>Manage Dishes</span></b>
    <button mat-flat-button color="primary" (click)="handleAddAction()">
      <mat-icon>add_circle</mat-icon>
      Add Dishes
    </button>
</mat-card>
  
  <hr>
  
  <mat-card>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
  
  <hr>
  
  <div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Dish Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.prix }}</td>
      </ng-container>
  
      <!-- Image Column 
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf="element.imagePath"
               [src]="getImageUrl(element.imagePath)"
               alt="plat"
               width="100"
               height="70"
               style="object-fit: cover; border-radius: 8px;">
        </td>
      </ng-container>-->
  
      <!-- Action Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  

      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'prix', 'edit']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'prix', 'edit'];"></tr>
    </table>
  </div>
